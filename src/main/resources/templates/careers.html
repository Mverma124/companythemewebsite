<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - [Company Name]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .hero-section {
            background: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
		.footer .logo img {
		            max-height: 40px;
		            margin-right: 15px;
		        }
		        .footer {
		            display: flex;
		            align-items: center;
		            justify-content: space-between;
		            background-color: #000;
		            padding: 30px 15px;
		            border-top: 1px solid #ddd;
		        }
		        .footer a {
		            color: #fff;
		            text-decoration: none;
		            margin: 0 10px;
		        }
		        .footer a:hover {
		            text-decoration: underline;
		            color: #ddd;
		        }
		        .footer p {
		            color: #fff;
		        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div th:replace="fragments/nav :: nav"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Join Our Team</h1>
        <p>Discover exciting career opportunities and grow with us!</p>
    </div>

	<!-- Job Openings Table -->
	<div class="container mt-5">
	    <h2 class="text-center">Current Job Openings</h2>
	    <table class="table table-striped table-bordered">
	        <thead class="table-dark">
	            <tr>
	                <th>Job Title</th>
	                <th>Location</th>
	                <th>Description</th>
	                <th>Requirements</th>
	                <th>Salary</th>
	                <th>Posted On</th>
	                <th>Action</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="job : ${jobOpenings}">
	                <td th:text="${job.jobTitle}"></td>
	                <td th:text="${job.location}"></td>
	                <td th:text="${job.description}"></td>
	                <td th:text="${job.requirements}"></td>
	                <td th:text="${job.salary}"></td>
	                <td th:text="${job.createdAt}"></td>
	                <td>
	                    <!-- Link to apply.html, passing jobId to the URL -->
	                    <a th:href="@{/apply}" class="btn btn-primary">
	                        Apply Now
	                    </a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>


	
	<!-- Footer Section -->
	<div class="footer">
	    <div class="container d-flex justify-content-between align-items-center">
	        <div class="logo">
	            <img src="path-to-your-logo.png" alt="[Company Name] Logo">
	        </div>
	        <div>
	            <p>
	                <a th:href="@{/about}">About Us</a> |
	                <a th:href="@{/careers}">Careers</a> |
	                <a th:href="@{/privacy}">Privacy Policy</a> |
	                <a th:href="@{/terms}">Terms</a>
	            </p>
	            <p>
	                <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
	                <a href="https://twitter.com/" target="_blank">X</a> |
	                <a href="https://www.instagram.com/" target="_blank">Instagram</a> |
	                <a href="https://www.youtube.com/" target="_blank">YouTube</a>
	            </p>
	        </div>
	        <div>
	            <p>&copy; 2025 [Company Name]. All Rights Reserved.</p>
	        </div>
	    </div>
	</div>

	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
